<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Hub - Categories</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/categories.css">
    <link rel="stylesheet" href="css/enhanced-styles.css">
    <link rel="stylesheet" href="css/neon-effects.css">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <h1>Review Hub</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="categories.html" class="active">Categories</a></li>
                    <li><a href="movie-reviews.html">Movie Reviews</a></li>
                    <li><a href="write-review.html">Write a Review</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button id="login-btn" class="btn btn-outline">Login</button>
                <button id="signup-btn" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="categories-page">
        <div class="container">
            <h1 class="neon-glow">Browse by Category</h1>
            
            <!-- Filter and Sort Options -->
            <div class="filters-bar neon-card">
                <div class="filter-group">
                    <label for="category-filter" class="neon-glow">Category:</label>
                    <select id="category-filter" class="neon-border">
                        <option value="all">All Categories</option>
                        <option value="books">Books</option>
                        <option value="movies">Movies</option>
                        <option value="restaurants">Restaurants</option>
                        <option value="products">Products</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="sort-by" class="neon-glow">Sort by:</label>
                    <select id="sort-by" class="neon-border">
                        <option value="newest">Newest</option>
                        <option value="rating-high">Highest Rating</option>
                        <option value="rating-low">Lowest Rating</option>
                    </select>
                </div>
            </div>
            
            <!-- Reviews Grid -->
            <div class="reviews-grid" id="reviews-grid">
                <!-- Reviews will be loaded here dynamically -->
            </div>
            
            <!-- Pagination -->
            <div class="pagination">
                <button id="prev-page" class="btn btn-outline neon-button">Previous</button>
                <span class="page-info neon-glow">Page 1 of 5</span>
                <button id="next-page" class="btn btn-outline neon-button">Next</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3 class="neon-glow">Review Hub</h3>
                    <p>Your trusted platform for honest reviews.</p>
                </div>
                <div class="footer-section">
                    <h4 class="neon-glow">Contact</h4>
                    <p>Email: info@reviewhub.com</p>
                </div>
                <div class="footer-section">
                    <h4 class="neon-glow">Follow Us</h4>
                    <div class="social-icons">
                        <span class="icon neon-border">f</span>
                        <span class="icon neon-border">t</span>
                        <span class="icon neon-border">in</span>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Review Hub. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/categories.js"></script>
</body>
</html>
